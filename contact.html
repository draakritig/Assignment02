<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

     <!-- CSS Section -->
     <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
     <link rel="stylesheet" href="./Contents/app.css">
</head>
<body id="contactBody">
<!-- Main Navigation -->
    
        <header>
          <div class="container">
            <nav class="navbar navbar-expand-lg">
    
                <a class="navbar-brand" href="index.html">
                  <img src="./Assets/images/logo.png" width="70" height="60" alt="Logo" loading="lazy">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="index.html"><i class="fas fa-home fa-lg"></i>Home</a>
                    </li>
    
                    <li class="nav-item">
                      <a class="nav-link" href="contact.html"><i class="fas fa-phone-square fa-lg"></i> Contact Me</a>
                    </li> 
                    <li class="nav-item">
                        <a class="nav-link" href="project.html"><i class="fas fa-address-book fa-lg"></i> My Projects</a>
                    </li>
                    
                    </li>
                  </ul>
                </div>
                </div>
              </nav>
        </header>
        
        <!-- MAIN (Center website) -->
        <main>
            <div class="container">          
                    <h2 class="display-9" id="contactHeading">Tell Me About Yourself!</h2>             
                    <form action="index.html">
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="firstName"><i class="fas fa-file-signature"></i>First Name</label>
                            <input type="text" class="form-control" id="firstName" aria-describedby="firstName" 
                            placeholder="Enter your first name" required autofocus>
                          </div>
                          <div class="form-group col-md-6">
                            <label for="lastName"><i class="fas fa-file-signature"></i>Last Name</label>
                            <input type="text" class="form-control" id="lastName" aria-describedby="lastName"
                            placeholder="Enter your last name" required>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="emailAddress" ><i class="fas fa-envelope"></i>Email</label>
                          <input type="email" class="form-control" id="emailAddress" aria-describedby="emailAddress"
                          placeholder="johngregory@abc.ca" required>
                        </div>
                        <div class="form-group">
                          <label for="contactNumber"><i class="fas fa-mobile-alt"></i>Contact Number</label>
                          <input type="tel" class="form-control" id="contactNumber" aria-describedby="contactNumber"
                          placeholder="123-456-7890">
                        </div>
                        <div class="form-group">
                       <label for="shortMessage"><i class="far fa-comments"></i>Your valuable comments 
                        <textarea id="shortMessage" class="form-control" aria-describedby="shortMessage"
                        placeholder="Write something.." ></textarea></label>
                      </div>
                      <div class="form-group">
                      <label><button action="index.html" id="submitButton" type="submit" class="btn btn-outline-primary" ><i class="far fa-paper-plane"></i> Send</button></label>
                      <label><button id="resetButton" type="reset" class="btn btn-outline-warning" ><i class="far fa-trash-alt"></i>Reset</button></label>
                      </form>
                       </div>                   
                    
                    </div>
            </div>
        </main>
        <footer>
          <nav class="navbar bottom navbar-light" style="background-color:transparent;">

          </nav>

    <!-- App Scripts -->
    <script src="./Scripts/app.js"></script>
    
</body>
</html>
